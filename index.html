<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>หวานเย็น</title>
  <link rel="stylesheet" href="css/style.css" media="all">

</head>

<body>
  <p>build No.4 </p>

  <img id="pictureUrl">
  <p id="userId"><b>userId:</b> </p>
  <p id="queue"></p>


  <button id="btnQueue" onclick="insertQueue()">จองคิว</button>

  <script src="js/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole()
    console.log("Hello World!")
  </script>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.4.1/sdk.js"></script>
  <script>
    var queue = 0
    var userId = ""

    function insertQueue() {
      if(userId == "Udfa9e23756ea873dbc4709511c184b14"){
        queue= queue+1
        document.getElementById("queue").innerHTML = "queue:"+queue
      } else {
        queue= queue-1
        document.getElementById("queue").innerHTML = "queue:"+queue
      }
    }

    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").src = profile.pictureUrl
      document.getElementById("userId").append(profile.userId)
      userId = profile.userId
    }

    async function main() {
      liff.ready.then(() => {
        if (liff.isLoggedIn()) {
          getUserProfile()
        } else {
          liff.login()
        }
        document.getElementById("queue").innerHTML = "queue:"+queue
      })
      await liff.init({ liffId: "1655187170-xynqG53n" })
    }
    main()
  </script>
</body>

</html>
